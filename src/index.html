<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code - AI와 함께하는 코딩의 시작</title>
    <link rel="stylesheet" href="css/base/variables.css">
    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/components/made-by.css">
    <link rel="stylesheet" href="css/components/hero.css">
    <link rel="stylesheet" href="css/components/features.css">
    <link rel="stylesheet" href="css/components/counter.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/mobile-block.css">
    <link rel="stylesheet" href="css/pages/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Made by Jin 태그 -->
    <div class="made-by-tag">
        <span>Made by Jin</span>
    </div>
    
    <!-- Theme toggle button -->
    <button class="theme-toggle-landing" id="themeToggle" title="다크 모드">
        <i class="fas fa-sun"></i>
    </button>
    
    <!-- 히어로 섹션 -->
    <section class="landing-hero">
        <!-- 플로팅 이모지 배경 -->
        <div class="floating-emoji emoji-1">🤖</div>
        <div class="floating-emoji emoji-2">💻</div>
        <div class="floating-emoji emoji-3">✨</div>
        <div class="floating-emoji emoji-4">🚀</div>
        
        <div class="hero-badge">
            <i class="fas fa-sparkles"></i> AI와 함께하는 새로운 시작
        </div>
        
        <h1 class="hero-title">
            코딩 몰라도 OK,<br>
            터미널 무서워도 OK
        </h1>
        
        <p class="hero-subtitle">
            <i class="fas fa-robot" style="color: var(--primary-color); margin-right: 8px;"></i><span style="color: var(--primary-color); font-weight: 500;">Claude Code</span>와 함께라면 누구나 원하는 것을 직접 만들 수 있습니다.
        </p>
        
        <div class="success-counter" id="successCounter">
            <div class="counter-number" id="counter">1,234</div>
            <div class="counter-text" id="counterText">명이 이미 시작했습니다</div>
        </div>
        
        <div class="hero-cta">
            <div class="cta-wrapper">
                <a href="pages/guide.html" class="btn-hero-primary">
                    <i class="fas fa-rocket"></i>
                    지금 시작하기
                </a>
                <small class="cta-subtitle">Claude 계정만 있으면 OK</small>
            </div>
            <a href="pages/about.html" class="btn-hero-secondary">
                Claude Code가 뭔가요?
            </a>
        </div>
        
        <div class="features-preview">
            <div class="feature-item">
                <div class="feature-icon">😌</div>
                <div class="feature-title">혼자서도 할 수 있어요</div>
                <div class="feature-desc">AI가 실시간으로 도와드립니다</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">📋</div>
                <div class="feature-title">복사-붙여넣기만 하면 끝</div>
                <div class="feature-desc">어려운 명령어 외울 필요 없어요</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">💬</div>
                <div class="feature-title">에러 메시지도 쉽게 설명</div>
                <div class="feature-desc">막히면 바로 해결법을 제시합니다</div>
            </div>
        </div>
    </section>
    
    <script type="module" src="js/mobile-detect.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
